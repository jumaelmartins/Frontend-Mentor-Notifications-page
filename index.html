<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/defaultPresets.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/var.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Notifications page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <body>
    <main>
      <header>
        <div>
          <p>Notifications</p>
          <p>3</p>
        </div>
        <p>Mark all as read</p>
      </header>

      <ol>
        <li>
          <div>
            <img
              src="./assets/images/avatar-mark-webber.webp"
              alt="User Profile Image"
            />
          </div>
          <div>
            <div>
              <h3>Mark Webber</h3>
              <p>reacted to your recent post <b>My first tournament today!</b></p>
              <button id="mark-as-read"></button>
            </div>
            <p>1m ago</p>
          </div>
        </li>
      </ol>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/jumaelmartins" target="_blank"
        >Jumael Martins</a
      >.
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
